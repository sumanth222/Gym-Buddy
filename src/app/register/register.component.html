<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&display=swap" rel="stylesheet">
</head>

<body>

    <mat-toolbar style="background-color: gray;padding-right: 0px;">
        <span class="toolbar-spacer"></span>
        <div class="home-button toolbar-button" style="margin-right: 10px;">
            <p class="home-button-text toolbar-text">Home</p>
        </div>
        <div class="about-button toolbar-button" style="margin-right: 10px;">
            <p class="about-button-text toolbar-text">About</p>
        </div>
        <div class="contact-button toolbar-button" style="margin-right: 10px;">
            <p class="contact-button-text toolbar-text">Contact</p>
        </div>
    </mat-toolbar>  

    <h2 class="anton-sc-regular" style="color: white; text-align: center;">Register yourself as a trainer below!</h2>
    <h3 class="anton-sc-regular subtitle" style="color: white;">Just a few details about yourself</h3>

    <h3 class="anton-sc-regular subheader" style="color: white;">Personal Information</h3>
    <form class="personal-form">
        <mat-form-field class="personal-full-width inputs"> 
          <mat-label>Experience</mat-label>
          <input matInput placeholder="Experience in months" value="" name="exp" [(ngModel)]="exp">
        </mat-form-field>

        <br/>
      
        <mat-form-field class="personal-full-width inputs"> 
            <mat-label>Your availability</mat-label>
            <input matInput placeholder="Ex: 5 to 8" value="" name="exp" [(ngModel)]="exp">
        </mat-form-field>
        <mat-form-field class="personal-full-width inputs" style="width: 30%;">
          <mat-label>AM/PM</mat-label>
          <mat-select>
            @for (timezone of timezones; track timezone) {
            <mat-option [value]="timezone.value">{{timezone.value}}</mat-option>
            }
          </mat-select>
        </mat-form-field>

        <mat-form-field class="personal-full-width inputs"> 
            <mat-label>About yourself</mat-label>
            <textarea matInput placeholder="Experience in months" value="" name="exp" [(ngModel)]="exp"></textarea>
        </mat-form-field>

    </form>


</body>
