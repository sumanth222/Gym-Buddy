<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&display=swap" rel="stylesheet">
</head>

<body>
    <mat-toolbar style="background-color: gray;padding-right: 0px;">
        <span class="toolbar-spacer"></span>
        <div class="home-button toolbar-button" style="margin-right: 10px;">
            <p class="home-button-text toolbar-text">Home</p>
        </div>
        <div class="about-button toolbar-button" style="margin-right: 10px;">
            <p class="about-button-text toolbar-text">About</p>
        </div>
        <div class="contact-button toolbar-button" style="margin-right: 10px;">
            <p class="contact-button-text toolbar-text">Contact</p>
        </div>
    </mat-toolbar>

    <div>
        <h1 class="anton-sc-regular tile-text" style="text-align: center; color: white;">Sessions</h1>
        <mat-toolbar style="background-color: black;padding-right: 0px;padding-left: 0px;">
            <div class="home-button toolbar-button-session">
                <p class="home-button-text toolbar-text">Pending sessions</p>
            </div>
            <div class="home-button toolbar-button-session">
                <p class="home-button-text toolbar-text">Upcoming sessions</p>
            </div>
        </mat-toolbar>
        <mat-toolbar style="background-color: black;padding-right: 0px;padding-left: 0px;">
            <div class="about-button toolbar-button-session">
                <p class="about-button-text toolbar-text">Book new session</p>
            </div>
            <div class="contact-button toolbar-button-session">
                <p class="contact-button-text toolbar-text">Completed sessions</p>
            </div>
        </mat-toolbar>

        <div class="sessions-cards">
            <mat-card class="session-card">
                <mat-card-content style="margin-top: 20px;">
                  <p class="anton-sc-regular tile-text">Requested By: (name)</p>
                  <p class="anton-sc-regular tile-text">Date: DD/MM/YYYY | Time: HH:MM AM/PM</p>
                  <p class="anton-sc-regular tile-text">Location: Gym Name, Address (if specified)</p>
                  <p class="anton-sc-regular tile-text">Status: Pending </p>
                  <div style="height: 3rem;width: 100%; background-color: black;">
                    <p class="anton-sc-regular tile-text" style="color: white;text-align: center;font-size: 20px;">
                        More info
                    </p>
                    </div>
                </mat-card-content>
            </mat-card>


        </div>
    </div>
</body>
